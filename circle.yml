machine:
  java:
    version: openjdk8
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-3.3/bin:$PATH"

general:
  artifacts:
      - ./app/build/outputs/apk/

dependencies:
  pre:
    - wget "https://services.gradle.org/distributions/gradle-3.3-bin.zip"; unzip gradle-3.3-bin.zip
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
    - echo y | android update sdk --no-ui --all --filter "platform-tools"
    - echo y | android update sdk --no-ui --all --filter "android-25"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - sudo pip install -U crcmod

  post:
    - if [ -e ./gradlew ]; then ./gradlew :app:assembleDebug -PdisablePreDex -i -s -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -Xmx2048m" -Dorg.gradle.daemon=false;else gradle :app:assembleDebug -PdisablePreDex -i -s -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -Xmx2048m" -Dorg.gradle.daemon=false;fi
    - if [ -e ./gradlew ]; then ./gradlew :app:assembleAndroidTest -PdisablePreDex -i -s -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -Xmx2048m" -Dorg.gradle.daemon=false;else gradle :app:assembleAndroidTest -PdisablePreDex -i -s -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx2048m -Xmx2048m" -Dorg.gradle.daemon=false;fi
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/client-secret.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project learn-espresso
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install beta
    - sudo apt-get update
    - sudo apt-get install python-openssl python3-openssl
    - export CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - export CLOUDSDK_PYTHON_SITEPACKAGES=1
    - curl https://sdk.cloud.google.com | bash
    - source ~/.bashrc
    - export CLOUDSDK_CORE_DISABLE_PROMPTS=0
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/client-secret.json ramesh.anandhan@gmail.com

test:
   override:
      - echo "y" | sudo /opt/google-cloud-sdk/bin/gcloud beta test android run --app app/build/outputs/apk/app-debug.apk --test app/build/outputs/apk/app-debug-androidTest-unaligned.apk --results-bucket cloud-test-golf-fix-finder-1a9ff
   post:
      - sudo /opt/google-cloud-sdk/bin/gsutil -m cp -r -U 'sudo /opt/google-cloud-sdk/bin/gsutil ls gs://cloud-test-circle-ctl-test | tail -1' $CIRCLE_ARTIFACTS/ | true

